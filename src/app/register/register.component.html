
<form (submit)="register()">
  <div class="form-group">
    <label for="name">Votre Nom</label>
    <input type="text" class="form-control" name="name" placeholder="Entrer votre nom"
    [(ngModel)]="credentials.name">
  </div>


  <div class="form-group">
    <label for="email">Adresse email</label>
    <input type="email" class="form-control" name="email" placeholder="Entrer votre adresse email"
    [(ngModel)]="credentials.email">
  </div>

  <div class="form-group">
    <label for="password">Mot de passe</label>
    <input type="password" class="form-control" name="password" placeholder="mot de passe"
    [(ngModel)]="credentials.password">
  </div>
  <button type="submit" class="btn btn-default">S'enregistrer !</button>
  
  </form>
